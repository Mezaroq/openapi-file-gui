<mat-card>
  <mat-card-title> Servers</mat-card-title>
  <mat-card-content>
    <form [formGroup]="serversForm" (ngSubmit)="onSubmit()">
      <section [formGroup]="server" class="section--margin" *ngFor="let server of serversArray.controls; index as i">
        <editor-server [server]="server" [index]="i" (removed)="removeServer($event)"></editor-server>
      </section>
      <section class="buttons">
        <button mat-raised-button (click)="addServer()" type="button">Add Server</button>
        <button mat-raised-button type="submit">Save</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>

<div class="wrapper" *ngIf="openApiDocs$ | async as docs">
  <editor-info-details [info]="docs.info"
                       [externalDocs]="docs.externalDocs"
                       [servers]="docs.servers"
                       [tags]="docs.tags">
  </editor-info-details>
  <mat-card>
    <pre>{{docs | json}}</pre>
  </mat-card>
</div>

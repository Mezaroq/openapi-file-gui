<mat-card>
  <mat-card-title>Tags</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tagsForm" (ngSubmit)="onSave()">
      <section formArrayName="tags" *ngFor="let tag of tagsArray.controls; let i = index" class="spacer">
        <editor-tag [tagGroup]="tag" [tagIndex]="i" (removed)="removeTag($event)"></editor-tag>
      </section>
      <section class="buttons">
        <button mat-raised-button type="button" (click)="addTag()">Add tag</button>
        <button mat-raised-button type="submit">Save</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
